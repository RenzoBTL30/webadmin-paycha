<div class="modal fade" id="agregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" #agregarProductoModal>
    
    <div class="modal-dialog">
      <div class="modal-content">
        <div *ngIf="isLoading" class="box-spinner-subir-archivo">
          <div class="spinner-subir-archivo spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        
        <div class="modal-header">
          <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Agregar Producto</h1>
          <button type="button" style="color: black;" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span class="material-icons-outlined">
            close
            </span>
          </button>
        </div>
        <div class="modal-body">
          <form class="pr-4 pl-4">
            <div class="mb-3">
              <label for="email" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="producto.nombre" name="nombre">
            </div>
            <div class="mb-3">
              <label for="descripcion" class="col-form-label">Descripci√≥n:</label>
              <textarea type="text" class="form-control" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion"></textarea>
            </div>
            <div class="mb-3">
              <label for="precio" class="col-form-label">Precio:</label>
              <input type="number" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio">
            </div>

            <div class="flex items-center space-x-4 justify-between">
              <label for="">Imagen del Producto: </label>
              <label
                for="uploadFile"
                class="px-4 py-1 bg-red-900 text-white rounded-full cursor-pointer"
              >
                Subir <i class="fa-solid fa-plus"></i>
              </label>
              <input
                type="file"
                class="hidden"
                id="uploadFile"
                (change)="onFileChanged($event)"
                #input_file
              />
            </div>
            <div class="text-center mb-3">
              <span class="font-bold ">
                {{ getFileName() }}
              </span>
            </div>
            <div>
              <label for="categoria" class="col-form-label">Categoria:</label>
              <select
                [(ngModel)]="producto.id_categoria"
                class="w-full focus:outline-none border rounded focus:border-blue-500 px-2 py-1"
                name="id_categoria">
                <option value="" disabled>--- Seleccionar ---</option>
                <option *ngFor="let c of categorias" [value]="c.id_categoria">
                  {{ c.nombre }}
                </option>
              </select>
            </div>
          </form>
  
            
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="agregarProducto()">Agregar producto</button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" hidden #close_modal></button>
  </div>
